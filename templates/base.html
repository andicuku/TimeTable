<head>
	<meta charset="UTF-8">

</head>
<body>

	<table>

			<th>

			</th>
			<th>

			<tr>

				<td>

				<td>

			</tr>

{% else %}

		No courses found.
	</p>

{% endif %}
<a href="{% url "logout" %}">Logout</a>
</body>
</html>
